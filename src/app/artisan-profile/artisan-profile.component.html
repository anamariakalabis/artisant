<div class="artisan-profile">
    <h1>{{ artisan?.name }}</h1>
    <div class="rating">
      <span *ngForOf="let star of [].constructor(artisan?.rating); let i = index">
        &#9733;
      </span>
    </div>
    <p><strong>Spécialité:</strong> {{ artisan?.specialty }}</p>
    <p><strong>Localisation:</strong> {{ artisan?.location }}</p>
  
    <section class="about">
      <h3>A propos</h3>
      <p>{{ artisan?.about }}</p>
    </section>
  
    <section class="contact-form">
      <h3>Contactez l'artisan</h3>
      <form (ngSubmit)="submitForm()">
        <label for="name">Nom</label>
        <input id="name" name="name" [(ngModel)]="contactForm.name" required />
        
        <label for="subject">Objet</label>
        <input id="subject" name="subject" [(ngModel)]="contactForm.subject" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contactForm.message" required></textarea>
        
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </div>
